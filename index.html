<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="./style.css" />

		<title>Order summary card</title>
	</head>
	<body>
		<main class="card">
			<img
				class="card__illustration"
				src="./images/illustration-hero.svg"
				alt="girl listen music"
			/>
			<h1 class="card__title">Order Summary</h1>
			<p class="card__paragraph">
				You can now listen to millions of songs, audiobooks, and podcasts on any
				device anywhere you like!
			</p>
			<section class="card__plan plan">
				<div class="card__plan__description">
					<img
						class="plan__icon"
						src="./images/icon-music.svg"
						alt="icon music"
					/>
					<div>
						<p class="description__type">Annual Plan</p>
						<p class="description__price">$59.99/year</p>
					</div>
				</div>
				<a class="plan__change" href="#">Change</a>
			</section>
			<button class="card__btnContinue">Proceed to Payment</button>
			<button class="card__cancelOrder">Cancel Order</button>
		</main>
	</body>
</html>
